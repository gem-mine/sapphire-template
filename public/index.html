<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.prefix %>favicon.ico" type="image/x-icon" />
  <link rel="icon" href="<%= htmlWebpackPlugin.options.prefix %>favicon.ico" type="image/x-icon" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div id="root">
    <%= require('html-loader!./partial/loading.html') %>
  </div>
  <% for(var index in htmlWebpackPlugin.files.chunks.main.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css[index] %>"/>
  <% } %>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
